<section class="cover">
    <div class="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Авторизация</h1>
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    <div class="px-2">
                        <form action="/login_app/on_login" method="post" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Логин</label>
                                <input type="text" name="login" class="form-control" placeholder="Логин" autofocus>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Пароль</label>
                                <input type="password" name="password" class="form-control" placeholder="Пароль">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
