<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="https://img.icons8.com/windows/64/000000/monitor.png"
          rel="icon"
          type="image/x-icon"/>
    <link href="{{ url_for('static', filename='styles/base_style.css') }}"
          rel="stylesheet"
          type="text/css"/>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/http_requests.js') }}"></script>
    {% block static_files %}{% endblock %}
</head>
<body>
{% block navbar_content %}
{% include 'navbar.html' %}
{% endblock %}
<div id="main_div" class="fluid_container">
{% block main_content %}{% endblock %}
</div>
{% block footer_content %}
{% if 'valid_user' in session %}
<footer>
    <div class="main_footer">
        <div>Пользователь: {{ session.get('login') }} <a href="/login_app/logout" class="btn btn-secondary"
                                                         role="button" style="margin-left: 20px;">Выход</a></div>
    </div>
</footer>
{% endif %}
{% endblock %}


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
